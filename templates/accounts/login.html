{% extends '../base.html' %}
{% load static %}
{% block content %}
  <main class="main">
    <div class="page-header breadcrumb-wrap">
      <div class="container">
        <div class="breadcrumb">
          <a href="{% url 'products:home' %}" rel="nofollow">Home</a>
          <span></span> Pages
          <span></span> Login / Register
        </div>
      </div>
    </div>
    <section class="pt-150 pb-150">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 m-auto">
            <div class="row">
              <div class="col-lg-5">
                <div class="login_wrap widget-taber-content p-30 background-white border-radius-10">
                  <div class="padding_eight_all bg-white">
                    <div class="heading_s1">
                      <h3 class="mb-30">Login</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                      <div class="form-group">
                        {{ login_form.username }}
                    </div>
                      <div class="form-group">
                        {{ login_form.password }}
                    </div>
                      <div class="login_footer form-group">
                        <div class="chek-form">
                          <div class="custome-checkbox">
                            <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="" />
                            <label class="form-check-label" for="exampleCheckbox1"><span>Remember me</span></label>
                          </div>
                        </div>
                        <a class="text-muted" href="#">Forgot password?</a>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Log in</button>
                        <a href="{% url 'accounts:register' %}" class="d-flex align-items-start text-muted">Ro'yhatdan o'tish</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-lg-1"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
{% endblock %}
